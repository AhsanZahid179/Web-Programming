<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  
  <div class="bg-white shadow-lg hover:shadow-2xl transition-all duration-300 rounded-2xl p-6 w-full max-w-3xl flex flex-col md:flex-row items-center md:items-start gap-4 md:gap-6">

    <div class="flex justify-center md:justify-start w-full md:w-[40%]">
      <img 
        src="images/headset1.jpeg"
        alt="Razer Kraken Kitty Headset"
        class="w-[180px] md:w-[200px] lg:w-[220px] object-contain"
      >
    </div>

    <div class="w-full md:w-[60%] space-y-2">

    
      <span class="bg-black text-white text-xs font-semibold px-3 py-1 rounded-full">
        Free Shipping
      </span>

      
      <h2 class="text-lg md:text-xl font-semibold text-gray-800 leading-snug">
        Razer Kraken Kitty Edt Gaming Headset Quartz
      </h2>

      
      <div class="flex items-center gap-2 mt-1">
        <span class="text-gray-400 line-through text-sm">$799</span>
        <span class="text-3xl font-bold text-gray-900">$599</span>
      </div>

    
      <p class="text-gray-500 text-sm">
        This offer is valid until April 3rd or as long as stock lasts!
      </p>

    
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition mt-2">
        Add to cart
      </button>

    
      <div class="flex items-center gap-2 mt-2">
        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        <span class="text-sm text-gray-700">50+ pcs. in stock</span>
      </div>


      <div class="flex gap-3 mt-3">
        <button class="flex-1 border border-gray-200 rounded-md py-2 text-gray-700 hover:bg-gray-100 transition">
          ‚öñÔ∏è Add to compare
        </button>
        <button class="flex-1 border border-gray-200 rounded-md py-2 text-gray-700 hover:bg-gray-100 transition">
          ü§ç Add to wishlist
        </button>
      </div>
    </div>

  </div>

</body>
</html>
