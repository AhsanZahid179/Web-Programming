<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar Fixed Top -->
  <header class="relative top-0 right-0 left-0 bg-white shadow-sm z-50 p-10">
    <div class="flex justify-between flex-row-reverse items-center px-6 py- sm:flex-row sm:justify-center sm:text-sm">
      <div class="flex space-x-6 text-lg font-medium sm:text-center">
        <a href="#" class="text-gray-600 hover:text-black">Vector</a>
        <a href="#" class="text-gray-600 hover:text-black">Illustrations</a>
        <a href="#" class="text-gray-600 hover:text-black">Images</a>
        <a href="#" class="text-gray-600 hover:text-black">Icons</a>
      </div>
    </div>

    <!-- Search and Upload in One Line -->
    <div class="flex justify-between items-center m-10 px-6 pb-4 flex-wrap gap-3">
      <div class="relative w-full sm:w-1/2 md:w-1/3">
        <input type="text" placeholder="Search" class="w-full border-b border-gray-300 py-2 pl-3 pr-10 outline-none focus:border-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>

      <button class="bg-black text-white px-6 py-2 rounded-md shadow-md hover:opacity-80 transition">
        Upload
      </button>
    </div>
  </header>
