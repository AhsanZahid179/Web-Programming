<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">

  <div class="flex flex-col md:flex-row gap-8 text-white">

    <div class="bg-[#1e293b] w-72 rounded-2xl p-8 text-center border border-[#334155] hover:shadow-lg transition">
      <h3 class="text-sm text-gray-400 tracking-wider">BASIC</h3>
      <h2 class="text-4xl font-bold my-4">100GB</h2>
      <p class="text-gray-300 mb-6">$1.99/Month</p>
      <button class="w-full border border-purple-500 text-purple-400 rounded-lg py-2 hover:bg-purple-600 hover:text-white transition">Purchase</button>
      <div class="border-t border-gray-600 mt-8 pt-6 text-left text-sm space-y-2 text-gray-300">
        <p>✔ 100 GB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

    <div class="bg-[#1e293b] w-72 rounded-2xl p-8 text-center border-2 border-purple-500 scale-105 shadow-xl">
      <h3 class="text-sm text-gray-400 tracking-wider">STANDARD</h3>
      <h2 class="text-4xl font-bold my-4">200GB</h2>
      <p class="text-gray-300 mb-6">$3.99/Month</p>
      <button class="w-full bg-purple-600 hover:bg-purple-700 rounded-lg py-2 transition">Purchase</button>
      <div class="border-t border-gray-600 mt-8 pt-6 text-left text-sm space-y-2 text-gray-300">
        <p>✔ 200 GB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

    <div class="bg-[#1e293b] w-72 rounded-2xl p-8 text-center border border-[#334155] hover:shadow-lg transition">
      <h3 class="text-sm text-gray-400 tracking-wider">PREMIUM</h3>
      <h2 class="text-4xl font-bold my-4">2 TB</h2>
      <p class="text-gray-300 mb-6">$8.99/Month</p>
      <button class="w-full border border-purple-500 text-purple-400 rounded-lg py-2 hover:bg-purple-600 hover:text-white transition">Purchase</button>
      <div class="border-t border-gray-600 mt-8 pt-6 text-left text-sm space-y-2 text-gray-300">
        <p>✔ 2 TB of storage</p>
        <p>✔ Option to add members</p>
        <p>✔ Extra member benefits</p>
      </div>
    </div>

  </div>

</body>
</html>
